{% extends 'base.html' %}

{% block head %}
<title>Inventory Manager</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Inventory</h1>
    <form action="/update/{{item.item_id}}" method="POST">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" name="item_name" id="item_name" placeholder="Enter Item Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="item_qty">Item Quantity</label>
                    <input type="number" name="item_qty" id="item_qty" placeholder="Enter Quantity">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="location_id">Location</label>
                    <select id="location" class="form-control" name="location">
                        <option selected value="">Choose...</option>
                        {% for location in locations %}
                        <option value="{{location.location_id}}">{{location.location_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="submit" value="Add Item">
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
