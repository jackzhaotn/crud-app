{% extends 'base.html' %}

{% block head %}
<title>Inventory Manager</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Inventory</h1>
    <form action="/update/{{item.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{item.content}}">
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
