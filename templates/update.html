{% extends 'base.html' %}

{% block head %}
<title>Inventory Manager</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Inventory</h1>
    <form action="/update/{{item.id}}" method="POST">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Item Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="qty">Item Name</label>
                    <input type="number" name="qty" id="qty" placceholder="Enter Quantity">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="submit" value="Add Item">
                </div>
            </div>
        </div
    </form>
</div>

{% endblock %}
